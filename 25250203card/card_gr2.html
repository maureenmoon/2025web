<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="p-3 bg-danger">
      <div class="container service p-3 bg-danger-subtle">
        <div class="row p-2 bg-info-subtle">
          <div class="cardWrap col-sm-6 col-md-6 col-lg-3 mb-3">
            <div class="card p-4">
              <div class="cardBody d-flex justify-content-between">
                <h5>다양한</h5>
                <i class="far fa-greater-than"></i>
              </div>
              <h3 class="mb-3">Data서비스</h3>
              <img
                src="img_gr1/dataservice1.png"
                alt=""
                style="width: 100px"
                class="d-md-block m-auto mg-3"
              />
              <span class="card-text text-center px-3 bg-body-tertiary"
                >Data One-Stop Service</span
              >
            </div>
          </div>
          <div class="cardWrap col-sm-6 col-md-6 col-lg-3 mb-3">
            <div class="card p-4">
              <div class="cardBody d-flex justify-content-between">
                <h5>혁신적인</h5>
                <i class="far fa-greater-than"></i>
              </div>
              <h3 class="mb-3">솔루션서비스</h3>
              <img
                src="img_gr1/solution_img.png"
                alt=""
                style="width: 100px"
                class="d-md-block m-auto mg-3"
              />
              <span class="card-text text-center px-3 bg-body-tertiary"
                >상권분석, 시장 모니터링</span
              >
            </div>
          </div>
          <div class="cardWrap col-sm-6 col-md-6 col-lg-3 mb-3">
            <div class="card p-4">
              <div class="cardBody d-flex justify-content-between">
                <h5>스마트한</h5>
                <i class="far fa-greater-than"></i>
              </div>
              <h3 class="mb-3">광고서비스</h3>
              <img
                src="img_gr1/adservice.png"
                alt=""
                style="width: 100px"
                class="d-md-block m-auto mg-3"
              />
              <span
                class="card-text text-center align-self-center px-3 bg-body-tertiary"
                >최적의 고객 타겟탕</span
              >
            </div>
          </div>
          <div class="cardWrap col-sm-6 col-md-6 col-lg-3 mb-3">
            <div class="card p-4">
              <div class="cardBody d-flex justify-content-between">
                <h5>탁월한</h5>
                <i class="far fa-greater-than"></i>
              </div>
              <h3 class="mb-3">API서비스</h3>
              <img
                src="img_gr1/APIservice.png"
                alt=""
                style="width: 100px"
                class="d-md-block m-auto mg-3"
              />
              <span
                class="card-text text-center align-self-center px-3 bg-body-tertiary"
                >Data 실시간 활용</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
